std::map<string, string> Config::get_content_dict() {
    std::map<string, string> content;
    bool in_quote = false;
    int curly_depth = 0;
    (void)curly_depth;
    bool is_key = true;
    std::string key, value;
  
    size_t i = 1;
    while (i < content_.size()) {
        char c = content_[i];
        if (c == '"') {
            in_quote = !in_quote;
            continue;
        }
        if (in_quote) {
            if (is_key) {
                key += c;
            } else {
                value += c;
            }
        } else {
            if (c == ':') {
                is_key = false;
            } else if (c == ',') {
                if (!key.empty() && !value.empty()) {
                    content[key] = value;
                }
                key.clear();
                value.clear();
                is_key = true;
            } else if (c == '}') {
                if (!key.empty() && !value.empty()) {
                    content[key] = value;
                }
                break;
            } 
            // else if (!is_key && !in_quote && c == '{' && value.empty()) {
