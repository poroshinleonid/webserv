{
    "timeout": "1000",
    "cgi_timeout": "500",
    "server": {
        "listen": "8080",
        "host": "127.0.0.1",
        "location": {
            "url": "/",
            "root": "/mnt/d/code/webserv/server_one/",
            "allow": "GET"
        },
        "location": {
            "url": "/uploads",
            "root": "/mnt/d/code/webserv/server_one/",
            "allow": "GET",
            "allow": "POST",
            "allow": "DELETE"
        },
        "location": {
            "url": "/redirection",
            "root": "/mnt/d/code/webserv/server_one/",
            "redirect": "https://en.wikipedia.org/wiki/Redirection_(computing)"
        }
    },
    "server": {
        "listen": "8081",
        "host": "localhost",
        "autoindex": "on",
        "errors": "/mnt/d/code/webserv/server_one/errors.html",
        "location": {
            "url": "/",
            "root": "/mnt/d/code/webserv/server_one/",
            "index": "index.html",
            "allow": "GET",
            "allow": "POST",
            "allow": "DELETE"
        },
        "location": {
            "url": "redirection",
            "root": "/mnt/d/code/webserv/server_one/",
            "redirect": "https://en.wikipedia.org/wiki/Redirection_(computing)"
        }
    }
}
